<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Jardín 19. Interactive Layout Practice I</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
</head>

<body>
  <div class="canvas">
        
        <nav>
            <div class="left"><span class="menu-icon">■</span> MENU</div>
            <div class="right">WRITE <span class="dot"></span></div>
        </nav>

        <header>
            <h1>Estra Spa - Vinci la partita straordinaria</h1>
        </header>

        <div class="gallery-area">
            <div class="card c-1"></div>
            <div class="card c-2"></div>
            
            <div class="card c-3">
                <div class="save-btn">Save</div>
                <div class="c-text">Vinci la<br>partita<br>Straordinaria</div>
            </div>

            <div class="card c-4"></div>
            <div class="card c-5"></div>
        </div>

        <div class="footer">
            <div class="big-text">JAM</div>
            
            <div class="footer-center">
                <div class="labels">
                    <span>DISCOVER</span>
                    <span>PROJECT</span>
                </div>
                <div class="info">
                    <p>&copy;JAMAREA</p>
                    <p>COMMUNICATION AGENCY</p>
                    <p>BRANDING</p>
                    <p>AND DIGITAL MARKETING</p>
                </div>
            </div>

            <div class="big-text">AREA</div>
        </div>

        <div class="btn-co">CO</div>

    </div>
    <script src="app.js" defer></script>
</body>

</html>
